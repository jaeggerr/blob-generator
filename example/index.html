<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Blob example</title>
    <script> var exports = {}; </script>
    <script src="../dist/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
  </head>
  <body>
    <div>
        <div>
            Live generation <input type="checkbox" id="liveGeneration" checked="true">
        </div>
      <div>
          Waves <input type="number" id="waves" min="1" max="100" step="1" value="4" onchange="onAsteroidSettingInputChange()">
      </div>
      <div>
          Max wave weight <input type="number" id="maxWaveLength" min="0" max="100" step="0.01" value="0.25" onchange="onAsteroidSettingInputChange()">
      </div>
      <div>
        Craters <input type="number" id="craters" min="0" max="50" step="1" value="3" onchange="onAsteroidSettingInputChange()">
      </div>
      <div>
        <button onclick="recreateAsteroid()">Generate</button>
        <button onclick="generateRandomAsteroid()">Randomize</button>
        <button onclick="shuffleWeightsAndTetas(); recreateAsteroid();">Shuffle waves weights and positions</button>
        <button onclick="asteroidShouldRotate = !asteroidShouldRotate">Toggle rotation</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
